<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Connect 4</title>
</head>
<body>
    <img src="/assets/images/audio-svgrepo-com.svg" alt="audio" class="audio" id="audio">
    <audio id="bg-music" src="/assets/audio/two-worlds-away-56520.mp3" loop muted preload="auto"></audio>

    <!-- Landing Page -->
    <section id="landing" class="landing-page-ui">
        <div class="logo-container">
            <img src="/assets/images/Connect4_logo.png" alt="logo" class="logo-img">
            <p class="landing-tagline">Drop your discs and make a line of four before your opponent!</p>
        </div>
        <button id="start-btn" class="start-btn">Click to Enter!</button>
    </section>

    <!-- Mode Section -->
    <section id="select-mode" class="mode-container" hidden>
        <h1>Choose Mode Sucker</h1>
        <div class="mode">
            <button data-mode="pvp" class="mode-btn">üë• Player vs Player</button>
            <button data-mode="pvcpu" class="mode-btn">ü§ñ Player vs CPU</button>
            <button  class="mode-btn">üìù How to Play</button>
        </div>
    </section>

    <!-- Game -->
    <section id="game" hidden>
        <div class="heading">
            <img src="/assets/images/Connect4_logo.png" alt="logo" >
        </div>
        <main>
            <div class="display-player">
                <div class="player-icon">
                    <img src="assets/images/emoji-smile-svgrepo-com.svg" alt="smiley face" width="44px" height="44px">
                </div>
                <div class="score-ui">
                    <p>Player One</p>
                    <p class="score" id="scoreone" >0</p>
                </div>
            </div>
    
            <div class="sm-ui">
                <div class="sm-display-player">
                    <p class="sm-layer-icon-red">
                        <img src="assets/images/emoji-smile-svgrepo-com.svg" alt="smiley face" width="44px" height="44px">
                    </p>
                    <div class="sm-score-ui">
                        <p class="one">Player One</p>
                        <p class="sm-score" id="sm-scoreone">0</p>
                    </div>
                </div>
    
                <div class="sm-display-player">
                    <p class="sm-layer-icon-yellow">
                        <img src="assets/images/emoji-smile-svgrepo-com.svg" alt="smiley face" width="44px" height="44px">
                    </p>
                    <div class="sm-score-ui">
                        <p>Player Two</p>
                        <p class="sm-score two" id="sm-scoretwo">0</p>
                    </div>
                </div>
            </div>
            
            <div id="board" class="row"></div>
    
    
            <div class="display-player">
                <div class="player-icon-two">
                    <img src="assets/images/emoji-smile-svgrepo-com.svg" alt="smiley face" width="44px" height="44px">
                </div>
                <div class="score-ui">
                    <p>Player Two</p>
                    <p class="score" id="scoretwo">0</p>
            </div>
        </main>

        <p class="alert-player-turn" id="turn-alert">Player One Turn!</p>
    </section>
   

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
